<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <img src="./images/logo.svg" alt=" Логотип Mesto Russia" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/image.png" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button button" type="button"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="pop-up pop-up pop-up_theme_edit">
    <div class="pop-up__container">
      <button type="button" class="pop-up__button pop-up__close-button button"></button>
      <div class="pop-up__content">
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <form name="pop-up__form" class="pop-up__form pop-up__form_type_edit">
          <input type="text" name="nameInput" id="nameInput" placeholder="ФИО"
            class="pop-up__input pop-up__input_type_name" required minlength="2" maxlength="40" value="Жак-Ив Кусто">
          <span class="error" id="nameInput-error"></span>
          <input type="text" name="jobInput" id="jobInput" placeholder="О себе"
            class="pop-up__input pop-up__input_type_job" required minlength="2" maxlength="200"
            value="Исследователь океана">
          <span class="error" id="jobInput-error"></span>
          <button type="submit" class="pop-up__button pop-up__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <section class="pop-up pop-up_theme_add">
    <div class="pop-up__container">
      <button type="button" class=" pop-up__button pop-up__close-button button"></button>
      <h2 class="pop-up__title">Новое место</h2>
      <form class="pop-up__form pop-up__form_type_add">
        <input type="text" name="placeName" id="placeNameInput" class="pop-up__input pop-up__input_title"
          placeholder="Название" required minlength="2" maxlength="30">
        <span class="error" id="placeNameInput-error"></span>
        <input type="url" id="imageSourceInput" name="image" class="pop-up__input pop-up__input_image"
          placeholder="Ссылка на картинку" required>
        <span class="error" id="imageSourceInput-error"></span>
        <button type="submit" class="pop-up__button pop-up__save-button">Создать</button>
      </form>
    </div>
  </section>
  <section class="pop-up pop-up_theme_image">
    <div class="pop-up__container pop-up__container_image">
      <figure class="pop-up__figure">
        <button type="button" class="pop-up__button button pop-up__close-button"></button>
        <img src="#" class="pop-up__image" alt="Изображение выбранное пользователем">
        <figcaption class="pop-up__cardtitle"></figcaption>
      </figure>
    </div>
  </section>
  <template class="template">
    <div class="card">
      <button aria-label="deleteButton" type="button" class="card__delete-button button"></button>
      <img src="#" alt="Карачаевск" class="card__image">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
    </div>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
