<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <img src="./images/logo.svg" alt=" Логотип Mesto Russia" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/image.png" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">
              Жак-Ив Кусто
            </h1>
            <button class="profile__edit-button button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button button" type="button"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__like-button button card__like-button_active"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like-button button card__like-button_active"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like-button button card__like-button_active"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like-button button card__like-button_active"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like-button button card__like-button_active"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__like-button button card__like-button_active"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="pop-up">
    <div class="pop-up__container">
      <button type="button" class="pop-up__close-button button"></button>
      <div class="pop-up__content">
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <form name="pop-upForm" class="pop-up__form">
          <input type="text" name="nameInput" id="nameInput" placeholder="Имя"
            class="pop-up__input pop-up__input_type_name">
          <input type="text" name="jobInput" id="jobInput" placeholder="О себе"
            class="pop-up__input pop-up__input_type_job">
          <button type="submit" class="pop-up__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
