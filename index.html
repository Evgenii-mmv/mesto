<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__wrapper"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt=" Логотип Mesto Russia" class="header__logo"></header><main><section class="profile"><div class="profile__avatar-edit"><img src="993f3d93348c99403d38.png" alt="Жак-Ив Кусто" class="profile__avatar"></div><div class="profile__info"><div class="profile__edit"><h1 class="profile__title">Loading...</h1><button class="profile__edit-button button" type="button"></button></div><p class="profile__subtitle">Loading...</p></div><button class="profile__add-button button" type="button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></div><div class="pop-up pop-up_theme_edit"><div class="pop-up__container pop-up__container_theme_edit"><button type="button" class="pop-up__button pop-up__close-button button"></button><div class="pop-up__content"><h2 class="pop-up__title">Редактировать профиль</h2><form name="pop-up__form" class="pop-up__form pop-up__form_type_edit"><input name="nameInput" id="nameInput" placeholder="ФИО" class="pop-up__input pop-up__input_type_name" required minlength="2" maxlength="40" value="Жак-Ив Кусто"> <span class="error" id="nameInput-error"></span> <input name="jobInput" id="jobInput" placeholder="О себе" class="pop-up__input pop-up__input_type_job" required minlength="2" maxlength="200" value="Исследователь океана"> <span class="error" id="jobInput-error"></span> <button type="submit" class="pop-up__button pop-up__save-button pop-up__save-button_type_edit">Сохранить</button></form></div></div></div><section class="pop-up pop-up_theme_avatar"><div class="pop-up__container"><button type="button" class="pop-up__button pop-up__close-button button"></button><h2 class="pop-up__title">Обновить аватар</h2><form class="pop-up__form pop-up__form_type_avatar" action="formAvatar" name="formAvatar"><input id="avatar-input" class="pop-up__input pop-up__input_image" type="url" name="link" placeholder="Ссылка на аватар" required/> <span class="error" id="avatar-input-error"></span> <button class="pop-up__button pop-up__save-button pop-up__save-button_type_avatar" type="submit" disabled="disabled">Сохранить</button></form></div></section><section class="pop-up pop-up-warning"><div class="pop-up__container"><button class="pop-up__button pop-up__close-button button" type="button"></button><h2 class="pop-up__title">Вы уверены?</h2><form class="pop-up__form pop-up__form_type_warning" action="formWarning" name="formWarning"><button class="pop-up__button pop-up__save-button pop-up-warning__save-button" type="submit">Да</button></form></div></section><section class="pop-up pop-up_theme_add"><div class="pop-up__container"><button type="button" class="pop-up__button pop-up__close-button button"></button><h2 class="pop-up__title">Новое место</h2><form class="pop-up__form pop-up__form_type_add"><input name="placeName" id="placeNameInput" class="pop-up__input pop-up__input_title" placeholder="Название" required minlength="2" maxlength="30"> <span class="error" id="placeNameInput-error"></span> <input type="url" id="imageSourceInput" name="image" class="pop-up__input pop-up__input_image" placeholder="Ссылка на картинку" required> <span class="error" id="imageSourceInput-error"></span> <button type="submit" class="pop-up__button pop-up__save-button">Создать</button></form></div></section><section class="pop-up pop-up_theme_image"><div class="pop-up__container pop-up__container_image"><figure class="pop-up__figure"><button type="button" class="pop-up__button button pop-up__close-button"></button> <img src="#" class="pop-up__image" alt="Изображение выбранное пользователем"><figcaption class="pop-up__cardtitle"></figcaption></figure></div></section><template class="template"><div class="card"><button aria-label="deleteButton" type="button" class="card__delete-button button"></button> <img src="#" alt="Карачаевск" class="card__image"><div class="card__info"><h2 class="card__title"></h2><div class="card__like"><button type="button" class="card__like-button"></button><p class="card__quantity-like">0</p></div></div></div></template></body></html>
